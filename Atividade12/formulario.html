<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <script src="formulario.js"></script>
</head>

<body>
    <h2>Formulário</h2>
    <form name="form1" id="form1" method="post" onsubmit="validar()">
        <div>
            <p>Nome:</p>
            <input type="text" id="nome" />
        </div>
        <div>
            <p>E-mail:</p>
            <input type="email" id="email" />
        </div>
        <div>
            <p>Comentário:</p>
            <textarea id="comentário" rows="5" cols="23"></textarea>
        </div>
        <div>
            <br><h4>Pesquisa:</h4>
            <p>Você já visitou a página?</p>
            <p><input type="radio" name="yn" id="rdsim" onclick="sim()">Sim</p>
            <p><input type="radio" name="yn" id="rdnao" onclick="nao()">Não</p>
        </div>
        <input type="submit" value="Salvar">
        <input type="reset" value="Limpar">
    </form>
    
</body>

</html>
